<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h2>save.html</h2>

        <form action="/board/save" method="post" th:object="${board}">
            <input type="text" th:field="*{boardWriter}" placeholder="Writer">
            <input type="text" th:field="*{boardPassword}" placeholder="Password">
            <input type="text" th:field="*{boardContents}" placeholder="Contents">
            <input type="submit" th:value="Submit">
        </form>
    </body>
</html>
